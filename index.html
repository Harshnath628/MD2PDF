<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown to PDF | Free Online Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <h1>Markdown to PDF</h1>
      </div>
      <p class="tagline">Convert your Markdown to beautiful, print-ready PDFs — free, private, and entirely in your browser</p>
    </header>

    <main class="main">
      <div class="editor-panel">
        <div class="panel-header">
          <h2>Markdown Input</h2>
          <div class="panel-actions">
            <button type="button" class="btn btn-ghost" id="btn-sample" title="Load sample">Load sample</button>
            <button type="button" class="btn btn-ghost" id="btn-clear" title="Clear">Clear</button>
            <label class="btn btn-ghost btn-file">
              Upload .md
              <input type="file" id="file-input" accept=".md,.markdown,text/*" hidden />
            </label>
          </div>
        </div>
        <textarea id="markdown-input" placeholder="Type or paste your Markdown here...

# Hello World
**Bold** and *italic* text
- Bullet points
- [ ] Checkboxes

| Table | Header |
|-------|--------|
| Row   | Data   |"></textarea>
      </div>

      <div class="preview-panel">
        <div class="panel-header">
          <h2>Live Preview</h2>
          <button type="button" class="btn btn-primary" id="btn-download" title="Download PDF">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download PDF
          </button>
        </div>
        <div class="pdf-style-bar">
          <span class="pdf-style-label">PDF style:</span>
          <div class="pdf-style-options">
            <label class="pdf-style-option">
              <input type="radio" name="pdf-style" value="normal" checked />
              <span>Normal</span>
            </label>
            <label class="pdf-style-option">
              <input type="radio" name="pdf-style" value="compact" />
              <span>Compact</span>
            </label>
          </div>
          <span class="pdf-style-hint">Compact = denser layout, ideal for summaries</span>
        </div>
        <div id="preview-container" class="preview-container">
          <div id="preview-content" class="preview-content markdown-body"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>100% client-side — your content never leaves your device</p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
